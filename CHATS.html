<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=412, height=892, initial-scale=1.0">
  <title>Chats - Potterheads</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div class="top-navbar">
    <img src="UTIL/LOGO_TEST_2.png" alt="Logo">
    <h1>POTTERHEADS</h1>
    <a href="CHATS.html" class="chat-link">
      <img src="UTIL/ICONS/SELECT/chat_24dp_AC8842_FILL0_wght400_GRAD0_opsz24.png" alt="chat">
    </a>
  </div>

  <!-- Swipe to Refresh Area -->
  <div class="swipe-to-refresh">
    <div class="content chats">
      <div class="chat-item card">
        <img src="UTIL/PROFILE_PIC.png" alt="Usuario">
        <div class="chat-info">
          <h4>Magic Harry</h4>
          <p>¿Ya viste el nuevo post?</p>
        </div>
        <span class="chat-time">2 min</span>
      </div>

      <div class="chat-item card">
        <img src="UTIL/PROFILE_PIC.png" alt="Usuario">
        <div class="chat-info">
          <h4>Luna Lovegood</h4>
          <p>¡Me encantó tu publicación!</p>
        </div>
        <span class="chat-time">5 min</span>
      </div>
    </div>
  </div>

  <!-- Floating Action Button -->
  <button class="fab ripple" onclick="openNewChat()">
    <img src="UTIL/ICONS/chat_add_on_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="chat" />
  </button>

   <!-- Snackbar -->
  <div id="snackbar" class="snackbar">Nuevo chat iniciado</div>

 <!-- Navbar inferior -->
  <nav class="bottom-navbar">
    <a href="HOME.html" class="nav-item">
      <img src="UTIL/ICONS/home_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Home" />
      <span>Home</span>
    </a>
    <a href="BUSCAR.html" class="nav-item">
      <img src="UTIL/ICONS/search_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Buscar" />
      <span>Buscar</span>
    </a>
    <a href="CREAR.html" class="nav-item">
      <img src="UTIL/ICONS/add_2_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Crear" />
      <span>Crear</span>
    </a>
    <a href="NOTIS.html" class="nav-item">
      <img src="UTIL/ICONS/news_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Notificaciones" />
      <span>Notif.</span>
    </a>
    <a href="PERFIL.html" class="nav-item">
      <img src="UTIL/ICONS/account_circle_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Perfil" />
      <span>Perfil</span>
    </a>
  </nav>

  <!-- Scripts -->
	<script>
  function openNewChat() {
    // Crear nuevo elemento de chat
    const chatList = document.querySelector('.chats');
    const nuevoChat = document.createElement('div');
    nuevoChat.classList.add('chat-item', 'card');
    nuevoChat.innerHTML = `
      <img src="UTIL/PROFILE_PIC.png" alt="Nuevo Usuario">
      <div class="chat-info">
        <h4>Nuevo Chat</h4>
        <p>¡Hola! ¿Empezamos a charlar?</p>
      </div>
      <span class="chat-time">ahora</span>
    `;

    // Insertar al inicio de la lista
    chatList.prepend(nuevoChat);

    // Mostrar snackbar
    const snackbar = document.getElementById("snackbar");
    snackbar.classList.add("show");
    setTimeout(() => {
      snackbar.classList.remove("show");
    }, 3000);
  }
</script>


</body>
</html>
