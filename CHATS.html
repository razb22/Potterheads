<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=412, height=892, initial-scale=1.0">
  <title>Chats - Potterheads</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div class="top-navbar">
    <img src="../../LOGO/LOGO_TEST_2.png" alt="Logo">
    <h1>POTTERHEADS</h1>
    <a href="CHATS.html" class="chat-link">
      <img src="UTIL/CHAT.png" alt="chat">
    </a>
  </div>

  <!-- Swipe to Refresh Area -->
  <div class="swipe-to-refresh">
    <div class="content chats">
      <div class="chat-item card">
        <img src="UTIL/PROFILE_PIC.png" alt="Usuario">
        <div class="chat-info">
          <h4>Magic Harry</h4>
          <p>¿Ya viste el nuevo post?</p>
        </div>
        <span class="chat-time">2 min</span>
      </div>

      <div class="chat-item card">
        <img src="UTIL/PROFILE_PIC.png" alt="Usuario">
        <div class="chat-info">
          <h4>Luna Lovegood</h4>
          <p>¡Me encantó tu publicación!</p>
        </div>
        <span class="chat-time">5 min</span>
      </div>
    </div>
  </div>

  <!-- Floating Action Button -->
  <button class="fab ripple" onclick="openNewChat()">
    <i class="bi bi-pencil"></i>
  </button>

   <!-- Snackbar -->
  <div id="snackbar" class="snackbar">Nuevo chat iniciado</div>

  <div class="content">
    <!-- Aquí va el contenido de la página de chats -->
    <!-- Botón flotante -->
    <div class="fab" onclick="mostrarSnackbar()">
      <i class="bi bi-plus"></i>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <nav class="bottom-navbar">
    <a href="HOME.html" class="nav-item ripple">
      <img src="../../ICONS/1x/HOME.png" alt="Home">
      <span>Home</span>
    </a>
    <a href="BUSCAR.html" class="nav-item ripple">
      <img src="../../ICONS/1x/SEARCH.png" alt="Buscar">
      <span>Buscar</span>
    </a>
    <a href="CREAR.html" class="nav-item ripple">
      <img src="../../ICONS/1x/UPLOAD.png" alt="Crear">
      <span>Crear</span>
    </a>
    <a href="NOTIS.html" class="nav-item ripple">
      <img src="../../ICONS/1x/NEWS.png" alt="Notificaciones">
      <span>Notif.</span>
    </a>
    <a href="PERFIL.html" class="nav-item ripple">
      <img src="../../ICONS/1x/PROFILE.png" alt="Perfil">
      <span>Perfil</span>
    </a>
  </nav>

  <!-- Scripts -->
	<script>
    function mostrarSnackbar() {
      const snackbar = document.getElementById("snackbar");
      snackbar.classList.add("show");
      setTimeout(() => {
        snackbar.classList.remove("show");
      }, 3000);
    }
  </script>
  <script>
    function openNewChat() {
      const snackbar = document.getElementById("snackbar");
      snackbar.className = "show";
      setTimeout(() => snackbar.className = snackbar.className.replace("show", ""), 3000);
    }

    function closeDialog() {
      document.getElementById("dialog").classList.add("hidden");
    }

    function confirmDelete() {
      closeDialog();
      alert("Chat eliminado.");
    }
  </script>

</body>
</html>
