<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Publicación - Potterheads</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <div class="top-navbar">
<img src="UTIL/LOGO_TEST_2.png" alt="Logo" />    <h1>POTTERHEADS</h1>
    <a href="CHATS.html" class="chat-link">
      <img src="UTIL/ICONS/chat_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="chat" />
    </a>
  </div>

  <!-- Snackbar -->
  <div id="snackbar" class="snackbar">¡Publicación subida con éxito!</div>

  <div class="content">
	  
    <div class="create-post">
      <div class="preview-img" style="background-image: url('https://images.squarespace-cdn.com/content/v1/58520a4e37c58186144df0cf/5520315d-0553-42d8-be98-79aaf11dccc7/visiting-harry-potter-wizarding-world-from-disney-world-07.jpeg');"></div>
      <textarea placeholder="¿Qué estás pensando, Potterhead?"></textarea>
      <div class="options">
  <div class="option-item">
    <img src="UTIL/PPL.png" alt="Foto">
    <span>Etiquetar personas</span>
    <button class="option-btn"><i class="bi bi-plus-circle"></i></button>
  </div>
  <div class="option-item">
    <img src="UTIL/LCL.png" alt="Ubicación">
    <span>Ubicación</span>
    <button class="option-btn"><i class="bi bi-plus-circle"></i></button>
  </div>
  <div class="option-item">
    <img src="UTIL/MSC.png" alt="Música">
    <span>Añadir música</span>
    <button class="option-btn"><i class="bi bi-plus-circle"></i></button>
  </div>
	  </div>
<!-- Botón Subir estilizado -->
     <button class="upload-button" onclick="subirPublicacion()">Subir</button>

    </div>
  </div>

  <script>
    function subirPublicacion() {
      const snackbar = document.getElementById("snackbar");
      snackbar.classList.add("show");
      setTimeout(() => {
        snackbar.classList.remove("show");
        window.location.href = "HOME.html";
      }, 3000);
    }
  </script>
	
<!-- Navbar inferior -->
  <nav class="bottom-navbar">
    <a href="HOME.html" class="nav-item">
      <img src="UTIL/ICONS/home_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Home" />
      <span>Home</span>
    </a>
    <a href="BUSCAR.html" class="nav-item">
      <img src="UTIL/ICONS/search_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Buscar" />
      <span>Buscar</span>
    </a>
    <a href="CREAR.html" class="nav-item">
      <img src="UTIL/ICONS/SELECT/add_2_24dp_AC8842_FILL0_wght400_GRAD0_opsz24.png" alt="Crear" />
      <span>Crear</span>
    </a>
    <a href="NOTIS.html" class="nav-item">
      <img src="UTIL/ICONS/news_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Notificaciones" />
      <span>Notif.</span>
    </a>
    <a href="PERFIL.html" class="nav-item">
      <img src="UTIL/ICONS/account_circle_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Perfil" />
      <span>Perfil</span>
    </a>
  </nav>
	
<!-- Modal de música -->
<div id="musicModal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h3>Buscar música</h3>
    <input type="text" placeholder="Escribe el nombre de la canción o artista..." class="music-input">
    <button class="music-search-btn">Buscar</button>
    <ul class="music-results">
      <!-- Resultados se agregarán dinámicamente -->
    </ul>
  </div>
</div>

</body>
</html>
